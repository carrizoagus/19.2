<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Regalo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 1.5s ease-out, transform 1.5s ease-out;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin: 0;
        }

        .visible {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="card" id="card">
        <h1 id="message">üéâ ¬°VIAJAMOS EL S√ÅBADO 22 DE MARZO! üéâ</h1>
    </div>

    <script>
        const messages = [
            "üéâ ¬°VIAJAMOS EL S√ÅBADO 22 DE MARZO! üéâ",
            "‚úàÔ∏è Y volvemos el lunes 24 ‚úàÔ∏è",
            "üåç No va a hacer falta pasaporte üåç"
        ];
        let index = 0;
        const card = document.getElementById("card");
        const message = document.getElementById("message");

        function changeMessage() {
            card.classList.remove("visible");
            setTimeout(() => {
                index = (index + 1) % messages.length;
                message.innerHTML = messages[index];
                card.classList.add("visible");
                if (index < messages.length - 1) {
                    setTimeout(changeMessage, 3000);
                }
            }, 1500);
        }

        window.onload = () => {
            card.classList.add("visible");
            setTimeout(changeMessage, 3000);
        };
    </script>
</body>
</html>
